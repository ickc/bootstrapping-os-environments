potrace:
  description: 'Potrace is a utility for tracing a bitmap, which means, transforming
    a bitmap : into a smooth, scalable image. The input is a bitmap (PBM, PGM, PPM,
    or BMP : format), and the default output is an encapsulated PostScript file (EPS).
    : A typical use is to create EPS files from scanned data, such as company or :
    university logos, handwritten notes, etc. The resulting image is not "jaggy" :
    like a bitmap, but smooth. It can then be rendered at any resolution. : : Potrace
    can currently produce the following output formats: EPS, PostScript, : PDF, SVG
    (scalable vector graphics), Xfig, Gimppath, and PGM (for easy : antialiasing).
    Additional backends might be added in the future. : : Mkbitmap is a program distributed
    with Potrace which can be used to pre-process : the input for better tracing behavior
    on greyscale and color images.'
  executables:
  - mkbitmap
  - potrace
procps-ng:
  description: 'The procps package contains a set of system utilities that provide
    : system information. Procps includes ps, free, skill, pkill, pgrep, : snice,
    tload, top, uptime, vmstat, pidof, pmap, slabtop, w, watch, : pwdx and pidwait.
    : The ps command displays a snapshot of running processes. The top command : provides
    a repetitive update of the statuses of running processes. : The free command displays
    the amounts of free and used memory on your : system. The skill command sends
    a terminate command (or another : specified signal) to a specified set of processes.
    The snice : command is used to change the scheduling priority of specified : processes.
    The tload command prints a graph of the current system : load average to a specified
    tty. The uptime command displays the : current time, how long the system has been
    running, how many users : are logged on, and system load averages for the past
    one, five, : and fifteen minutes. The w command displays a list of the users :
    who are currently logged on and what they are running. The watch : program watches
    a running program. The vmstat command displays : virtual memory statistics about
    processes, memory, paging, block : I/O, traps, and CPU activity. The pwdx command
    reports the current : working directory of a process or processes. The pidwait
    command : waits for processes of specified names.'
  executables:
  - free
  - pgrep
  - pidof
  - pidwait
  - pkill
  - pmap
  - ps
  - pwdx
  - skill
  - slabtop
  - snice
  - sysctl
  - tload
  - top
  - uptime
  - vmstat
  - w
  - watch
pv:
  description: 'PV ("Pipe Viewer") is a tool for monitoring the progress of data through
