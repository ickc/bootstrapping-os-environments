openssh:
  description: 'SSH (Secure SHell) is a program for logging into and executing : commands
    on a remote machine. SSH is intended to replace rlogin and : rsh, and to provide
    secure encrypted communications between two : untrusted hosts over an insecure
    network. X11 connections and : arbitrary TCP/IP ports can also be forwarded over
    the secure channel. : : OpenSSH is OpenBSD''s version of the last free version
    of SSH, bringing : it up to date in terms of security and features. : : This package
    includes the core files necessary for both the OpenSSH : client and server. To
    make this package useful, you should also : install openssh-clients, openssh-server,
    or both.'
  executables:
  - ssh-keygen
openssh-server:
  description: 'OpenSSH is a free version of SSH (Secure SHell), a program for logging
