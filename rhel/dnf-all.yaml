    TIFF, GIF, PNG, MNG, JNG, MIFF, EPS, PS, AI, : PDF, PSD, BMP, THM, CRW, CR2, MRW,
    NEF, PEF, ORF, DNG, and many other : types of images. ExifTool also extracts information
    from the maker : notes of many digital cameras by various manufacturers including
    Canon, : Casio, DJI, FLIR, FujiFilm, GE, GoPro, HP, JVC/Victor, Kodak, Leaf, :
    Minolta/Konica-Minolta, Motorola, Nikon, Nintendo, Olympus/Epson, : Panasonic/Leica,
