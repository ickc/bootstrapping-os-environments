sysstat:
  description: 'The sysstat package contains the sar, sadf, mpstat, iostat, tapestat,
    : pidstat, cifsiostat and sa tools for Linux. : The sar command collects and reports
    system activity information. : The information collected by sar can be saved in
    a file in a binary : format for future inspection. The statistics reported by
    sar concern : I/O transfer rates, paging activity, process-related activities,
    : interrupts, network activity, memory and swap space utilization, CPU : utilization,
    kernel activities and TTY statistics, among others. Both : UP and SMP machines
    are fully supported. : The sadf command may  be used to display data collected
    by sar in : various formats (CSV, PCP, XML, etc.). : The iostat command reports
    CPU utilization and I/O statistics for disks. : The tapestat command reports statistics
    for tapes connected to the system. : The mpstat command reports global and per-processor
    statistics. : The pidstat command reports statistics for Linux tasks (processes).
    : The cifsiostat command reports I/O statistics for CIFS file systems.'
  executables:
  - cifsiostat
  - iostat
  - mpstat
  - pidstat
  - sadf
  - sar
  - tapestat
tar:
