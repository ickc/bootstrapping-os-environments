  - pandoc-lua
parallel:
  description: 'GNU Parallel is a shell tool for executing jobs in parallel using
    one or more : machines. A job is typically a single command or a small script
    that has to be : run for each of the lines in the input. The typical input is
    a list of files, a : list of hosts, a list of users, or a list of tables. : :
    If you use xargs today you will find GNU Parallel very easy to use. If you : write
    loops in shell, you will find GNU Parallel may be able to replace most of : the
    loops and make them run faster by running jobs in parallel. If you use ppss :
    or pexec you will find GNU Parallel will often make the command easier to read.
    : : GNU Parallel also makes sure output from the commands is the same output as
    you : would get had you run the commands sequentially. This makes it possible
    to use : output from GNU Parallel as input for other programs. : : GNU Parallel
    is command-line-compatible with moreutils'' parallel, but offers : additional
    features.'
  executables:
  - env_parallel
  - env_parallel.ash
  - env_parallel.bash
  - env_parallel.csh
  - env_parallel.dash
  - env_parallel.fish
  - env_parallel.ksh
  - env_parallel.mksh
  - env_parallel.pdksh
  - env_parallel.sh
  - env_parallel.tcsh
  - env_parallel.zsh
  - niceload
  - parallel
  - parcat
  - parset
  - parsort
  - sem
  - sql
patch:
  description: 'The patch program applies diff files to originals.  The diff command
    : is used to compare an original to a changed file.  Diff lists the : changes
    made to the file.  A person who has the original file can then : use the patch
    command with the diff file to add the changes to their : original file (patching
    the file). : : Patch should be installed because it is a common way of upgrading
    : applications.'
