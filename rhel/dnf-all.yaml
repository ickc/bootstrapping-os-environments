    built are provided for make in the program''s : makefile.'
  executables:
  - gmake
  - make
mosh:
  description: 'Mosh is a remote terminal application that supports: :   - intermittent
    network connectivity, :   - roaming to different IP address without dropping the
    connection, and :   - intelligent local echo and line editing to reduce the effects
    :     of "network lag" on high-latency connections.'
  executables:
  - mosh
  - mosh-client
  - mosh-server
mpich:
  description: 'MPICH is a high-performance and widely portable implementation of
    the Message : Passing Interface (MPI) standard (MPI-1, MPI-2 and MPI-3). The goals
    of MPICH : are: (1) to provide an MPI implementation that efficiently supports
    different : computation and communication platforms including commodity clusters
    (desktop : systems, shared-memory systems, multicore architectures), high-speed
    networks : (10 Gigabit Ethernet, InfiniBand, Myrinet, Quadrics) and proprietary
    high-end : computing systems (Blue Gene, Cray) and (2) to enable cutting-edge
    research in : MPI through an easy-to-extend modular framework for other derived
    : implementations. : : The mpich binaries in this RPM packages were configured
    to use the default : process manager (Hydra) using the default device (ch3). The
    ch3 device : was configured with support for the nemesis channel that allows for
    : shared-memory and TCP/IP sockets based communication. : : This build also include
    support for using the ''module environment'' to select : which MPI implementation
    to use when multiple implementations are installed. : If you want MPICH support
    to be automatically loaded, you need to install the : mpich-autoload package.'
  executables: []
mpv:
  description: 'Mpv is a movie player based on MPlayer and mplayer2. It supports a
    wide variety : of video file formats, audio and video codecs, and subtitle types.
    Special : input URL types are available to read input from a variety of sources
    other : than disk files. Depending on platform, a variety of different video and
    audio : output methods are supported. : : Mpv has an OpenGL, Vulkan, and D3D11
    based video output that is capable of many : features loved by videophiles, such
    as video scaling with popular high quality : algorithms, color management, frame
    timing, interpolation, HDR, and more. : : While mpv strives for minimalism and
    provides no real GUI, it has a small : controller on top of the video for basic
    control. : : Mpv can leverage most hardware decoding APIs on all platforms. Hardware
    : decoding can be enabled at runtime on demand. : : Powerful scripting capabilities
    can make the player do almost anything. There : is a large selection of user scripts
    on the wiki. : : A straightforward C API was designed from the ground up to make
    mpv usable as : a library and facilitate easy integration into other applications.'
  executables:
  - mpv
nano:
  description: GNU nano is a small and friendly text editor.
  executables:
  - nano
  - rnano
ncdu:
  description: 'ncdu (NCurses Disk Usage) is a curses-based version of the well-known
    ''du'', : and provides a fast way to see what directories are using your disk
    space.'
